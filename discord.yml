# RedxCore
Basit bir ücretsiz core pluginidir. Geliştiriciler için bir altyapı niyetinde paylaşmak istedim. Desteklediği sürümler (Spigot 1.7 - 1.19)

## Özellikler

- Report Sistemi
- Discord Webhook Entegrasyonu
- Staff Mode, Punishment System (Geliştirilebilir)
- Modern mesaj formatları

## Kurulum

1. `config.yml` içindeki webhook URL'nizi girin.
2. Plugin'i `plugins` klasörüne atın.
3. Sunucunuzu yeniden başlatın veya `/reload` yapın.
4. `/report <oyuncu> <sebep>` komutunu kullanarak rapor gönderebilirsiniz.

## Geliştirme

Projeyi Gradle ile derleyebilirsiniz.


